  <script>
        function edit(id_user) {
            redirectPost('/edit_user?id_user='+id_user, { id: id_user })
            .then(function(response) {
                console.log(response);
            })
        }

    function redirectPost(url, id_user) {
        var form = document.createElement('form');
        document.body.appendChild(form);
        form.method = 'POST';
        form.action = url;
        var input = document.createElement('input');
        input.value = id_user;
        form.appendChild(input);

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }
  </script>

      <!-- Default box -->
      <div class="card">
        {% for row in update %}
        <form method="POST" action="/edit_user" enctype="multipart/form-data">
        <div class="card-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" value="{{row.name}}" placeholder="" id="name" name="name">
            <input type="text" hidden class="form-control" value="{{row.id}}" placeholder="" id="id" name="id">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" value="{{row.email}}" name="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Phone number</label><!--<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>-->
            <input type="number" class="form-control" value="{{row.phone}}" placeholder="" max="999999999" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value="{{row.password}}" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="customFile">Images</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="img">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>

                
      </form>
